<app-header titulo="Checkbox"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of checkItems">
      <ion-checkbox
        slot="start"
        [color]="item.color"
        [(ngModel)]="item.selected"
      ></ion-checkbox>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button (click)="verData()" expand="block">
    Ver data
  </ion-button>
</ion-content>
